<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe&Wifi API</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>London City Cafe's</h1>
    <p>Expand your coworking map with our list of casual spots with free and reliable Wi-Fi, ample power sockets, and comfy seating areas!</p>

                <div class="cafe-list" rel="position-relative col-lg-2 col-md-8 d-md-block">
            {% for cafe in cafes %}
                <table>
                        <a href="{{cafe.map_url}}"><li link="{{url_for('maps', route=cafe.map_url)}}">
                            <td>
                                <img src="{{cafe.img_url}}" width="150" height="100" loading="eager" >
                            </td>
                            <td >
                               <h5 align="left">{{ cafe.name }} - {{ cafe.location }} (Coffee Price: {{ cafe.coffee_price }})</h5>

                            </td>
                        </li>
                        </a>
                    </table>
                {% endfor %}
                </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
